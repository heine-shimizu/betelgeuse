<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="/three.js-master/build/three.min.js"></script>
  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);

    // サイズを指定
    const width = 960;
    const height = 540;

    function init() {
      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
      camera.position.set(0, 0, +3000);

      // 球体を作成
      const geometry = new THREE.SphereGeometry(300, 30, 30);
      // 画像を読み込む
      // const loader = new THREE.TextureLoader();
      // const texture = loader.load('moonmap1k.jpg');
      // マテリアルにテクスチャーを設定(ランバード反射材質)
      const material = new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('moonmap1k.jpg') });
      // メッシュを作成
      const mesh = new THREE.Mesh(geometry, material);
      // 3D空間にメッシュを追加
      scene.add(mesh);

      // 平行光源
      const directionalLight = new THREE.DirectionalLight(0xDDDDDD);
      directionalLight.position.set(1.5, 0.5, 1);
      // シーンに追加(指定カラーとは異なる色になる)
      scene.add(directionalLight);

      tick();

      // 毎フレーム時に実行されるループイベントです
      function tick() {
        // メッシュを回転させる
        mesh.rotation.y += 0.001;
        // レンダリング
        renderer.render(scene, camera);

        requestAnimationFrame(tick);
      }
    }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>
